<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Gulp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

  <body>

    <main>
      <div class="container-fluid m-2">
        <div class="input-group w-50">
          <input class="form-control" type="text" name="" id="num1" />
          <div class="input-group-append input-group-prepend" type="text" name="" id="">
            <span class="input-group-text">+</span>
          </div>
          <input class="form-control" type="text" name="" id="num2" />
          <div class="input-group-append input-group-prepend" type="button" name="" onclick="sum()">
            <span class="input-group-text">=</span>
          </div>
          <input class="form-control" readonly type="text" name="" id="result" />
        </div>

      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
